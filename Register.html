<head>
  <link rel="stylesheet" href="Register.css" />
</head>
<body>
  <div class="nav-bar">
    <a class="nav-item" href="./Homepage.html"> Home </a>
    <a class="nav-item" href="./Register.html"> Register </a>
    <a class="nav-item" href="./Contact.html"> Contact </a>
  </div>
  <div class="main-container">
    <div class="form-container">
      <h1>Register Form</h1>
      <p>Please fill in this form to register for mountain trip.</p>
      <hr />

      <label for="email"><b>Email</b></label>
      <input
        class="form-input"
        type="text"
        placeholder="example@example.com"
        required
        id="email"
      />

      <label for="firstname"><b>First Name</b></label>
      <input
        class="form-input"
        type="text"
        placeholder="your firstname"
        required
        id="firstname"
      />

      <label for="lastname"><b>Last Name</b></label>
      <input
        class="form-input"
        type="text"
        placeholder="your lastname"
        required
        id="lastname"
      />

      <label for="phonenumber"><b>Phonenumber</b></label>
      <input
        class="form-input"
        type="text"
        placeholder="your phonenumber"
        required
        id="phonenumber"
      />

      <hr />
      <button onclick="validateForm()" class="form-button">Register</button>
    </div>
  </div>

  <script>
    function validateForm() {
      // get inputs
      const email = document.getElementById("email").value;
      const firstname = document.getElementById("firstname").value;
      const lastname = document.getElementById("lastname").value;
      const phonenumber = document.getElementById("phonenumber").value;

      // valudate
      let isValid = true;
      let alertMsg = "";
      const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      const numberRegex = /^[0-9]*$/;
      if (!email) {
        isValid = false;
        alertMsg += "Email is missing\n";
      } else if (!emailRegex.test(email)) {
        isValid = false;
        alertMsg += "Invalid Email\n";
      }
      if (!firstname) {
        isValid = false;
        alertMsg += "Firstname is missing\n";
      }
      if (!lastname) {
        isValid = false;
        alertMsg += "Lastname is missing\n";
      }

      if (!phonenumber) {
        isValid = false;
        alertMsg += "Phonenumber is missing\n";
      } else if (!numberRegex.test(phonenumber)) {
        isValid = false;
        alertMsg += "Invalid Phonenumber\n";
      }
      if (isValid) {
        alert("Success!");
      } else {
        alert("Fail!\n" + alertMsg);
      }
    }
  </script>
</body>
